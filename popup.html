<!DOCTYPE html>
<html>
<head>
    <title>Website Productivity Tracker</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        
        .chart-container {
            margin-top: 20px;
        }
        
        .bar-chart {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .bar-item {
            display: flex;
            align-items: center;
            gap: 10px;
            height: 24px;
        }
        
        .bar-label {
            width: 140px;
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .visit-count {
            color: #666;
            font-size: 10px;
        }
        
        .bar-value {
            width: 50px;
            text-align: right;
            font-size: 12px;
            color: #666;
        }
        
        .bar-wrapper {
            flex-grow: 1;
            background-color: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .bar {
            height: 100%;
            background: linear-gradient(90deg, #2196F3 0%, #64B5F6 100%);
            transition: width 0.3s ease;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
        }
        
        .section {
            margin: 20px 0;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
            color: #333;
        }
        
        .limit-form {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        
        input {
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #1976D2;
        }

        .focus-controls {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .timer-display {
            text-align: center;
            margin-bottom: 16px;
        }

        #timerDisplay {
            font-size: 32px;
            font-weight: bold;
            color: #2196F3;
            font-family: monospace;
        }

        .timer-state {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
        }

        .timer-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .focus-button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            background: #2196F3;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .focus-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .focus-button.danger {
            background: #dc3545;
        }

        .focus-button:hover:not(:disabled) {
            opacity: 0.9;
        }

        .focus-quote {
            text-align: center;
            font-style: italic;
            color: #666;
            margin-top: 16px;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div class="stats-grid">
        <div class="stat-card">
            <div id="totalTime" class="stat-value">0h 0m</div>
            <div class="stat-label">Total Time Today</div>
        </div>
        <div class="stat-card">
            <div id="topSite" class="stat-value">-</div>
            <div class="stat-label">Most Visited</div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Today's Activity</div>
        <div id="barChart" class="bar-chart"></div>
    </div>
    
    <div class="section">
        <div class="section-title">Site Limits</div>
        <form id="limitForm" class="limit-form">
            <input type="text" id="site" placeholder="Enter website domain" required>
            <input type="number" id="minutes" placeholder="Minutes" required min="1">
            <button type="submit">Set</button>
        </form>
    </div>

    <div class="section">
        <div class="section-title">Focus Mode</div>
        <div class="focus-controls">
            <div class="timer-display">
                <span id="timerDisplay">25:00</span>
                <div class="timer-state" id="timerState">Ready to Focus</div>
            </div>
            <div class="timer-buttons">
                <button id="startFocus" class="focus-button">Start Focus (25m)</button>
                <button id="startBreak" class="focus-button" disabled>Take Break (5m)</button>
                <button id="stopTimer" class="focus-button danger" disabled>Stop</button>
            </div>
        </div>
        <div class="focus-quote" id="focusQuote"></div>
    </div>

    <script src="focus.js"></script>
    <script src="popup.js"></script>
</body>
</html>
